<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  	<link rel="stylesheet" type="text/css" href="css/shop_person_register.css"></link>
	<title>用户注册</title>
</head>
<body>
	<div class="box">
		<input class="box_in user" placeholder="用户名">
		<input class="box_in password" placeholder="密码">
		<input class="box_in name" placeholder="姓名">
		<input class="box_in email" placeholder="email">
		<input class="box_in phone" placeholder="手机">
		<input class="box_in date" placeholder="年/月/日">
		<div class="box_in sex_file_in">
			<input type="radio" name="sex" class="sex"><label>男</label>
			<input type="radio" name="sex" class="sex"><label>女</label>
			<input type="file" class="file" value="选择文件" onChange="document.form1.path.value=this.value">
		</div>
		
		<button class="box_in btn">注册</button>
	</div>
</body>
</html>
